<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Management</title>
  <!-- Link to Bootstrap 5.1 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Create Category
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Form for adding a new category -->
        <form id="addCategoryForm"></form>
    <div class="mb-3">
        <label for="updateCategoryName" class="form-label">Category Name</label>
        <input type="text" class="form-control" id="categoryName" name="name_category" required>
    </div>
    <div class="mb-3">
        <label for="categoryNote" class="form-label">Note</label>
        <input type="text" class="form-control" id="categoryNote" name="note" required>
    </div>
  </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" onclick="submitCategoryForm()">Add Category</button>
      </div>
    </div>
  </div>
</div>
</div>

    <div class="container mt-5">
      <!-- Form for updating a category -->
      <h2>Update Category</h2>
<form id="updateCategoryForm">
  <input type="hidden" id="updateCategoryId">
  <div class="mb-3">
      <label for="updateCategoryName" class="form-label">Category Name</label>
      <input type="text" class="form-control" id="updateCategoryName" name="name_category" required>
  </div>
  <div class="mb-3">
      <label for="updateCategoryNote" class="form-label">Note</label>
      <input type="text" class="form-control" id="updateCategoryNote" name="note" required>
  </div>
  <input type="hidden" class="form-control" id="updateCategoryUser" name="user" required>
  <button type="submit" class="btn btn-primary" onclick="submitUpdateCategoryForm()">Update</button>
</form>
    </div>

  <div class="container mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Category Name</th>
          <th scope="col">Note</th>
          <th scope="col">Username</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody id="content">
        <!-- Table content will be populated dynamically -->
      </tbody>
    </table>
  </div>
  </div>
  <!-- Link to jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="category.js"></script>

  <!-- Link to Bootstrap 5.1 JS (optional, only if you need JavaScript features of Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
