<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>User Profile</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
<div class="profile-container">
    <div class="profile-header">
        <div class="avatar">
            <img src="/img/people.png" alt="User Avatar">
        </div>
        <div class="user-info">

        </div>
    </div>
    <div class="profile-details">
        <div class="detail">
            <span class="label">First Name :</span>
            <span id="first_name" class="value phone"></span>
        </div>
        <div class="detail">
            <span class="label">First Name :</span>
            <span id="last_name" class="value phone"></span>
        </div>
        <div class="detail">
            <span class="label">Gender :</span>
            <span id="gender" class="value gender"></span>
        </div>
        <div class="detail">
            <span class="label">Email :</span>
            <span id="email" class="value location"></span>
        </div>
        <div class="detail">
            <span class="label">Age :</span>
            <span id="age" class="value location"></span>
        </div>
        <div class="detail">
            <span class="label">Phone :</span>
            <span id="phone" class="value location"></span>
        </div>
        <div class="detail">
            <button onclick="logout()" class="logout-btn">Logout</button>
            <button onclick="changePassword()" class="logout-btn">Logout</button>
        </div>

    </div>
</div>
<script src="info.js"></script>
<script src="logout.js"></script>
</body>
</html>
