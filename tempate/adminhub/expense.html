<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="expense.js"></script>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    select {
        padding: 5px;
        border-radius: 5px;
    }
</style>
</head>
<body>
  

<div style="float: right; margin-right: 30px; margin-top: 50px;" >
<form style="margin-top: 100 px;">
  <label for="gsearch"></label>
  <input type="search" id="gsearch" name="time_now">
  <input type="button" onclick="search()" value="search">
</form>
</div>

<div id="totalAmount" style="float: right; clear: both; margin-right: 30px;" ></div>  

    <div class="container mt-3">
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Create Expense
        </button>
      </div>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">List Create</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form>
              <div class="mb-3">
                  <label class="form-label" for="amount">Amount</label>
                  <input type="text" class="form-control" name="amount" id="amount"  placeholder=""/>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="category">category</label>
                 <select class="form-control" id="category"></select>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="walletdetails">walletDetails</label>
                 <select class="form-control" id="walletdetails"></select>
              </div>
              <div class="mb-3">
                  <label class="form-label" for="note">Note</label>
                  <input type="text" class="form-control" name="note" id="note" placeholder=""/>
              </div>
            
          </form>
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary btn-sm"  type="submit" value="create" onclick="createNewExpense()">Create</button>
            </div>
      
          </div>
        </div>
      </div>
              

      <div class="container mt-3">
        
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal1">
          update expense
        </button>
      </div>
      
      <!-- The Modal -->
      <div class="modal fade" id="myModal1">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">List update</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <form class="updateNewExpense">
                <div class="mb-3">
                    <label class="form-label" for="id1">Id</label>
                    <input type="text" class="form-control" name="id" id="id1"  />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="amount1">Amount</label>
                    <input type="text" class="form-control" name="amount" id="amount1"  />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="category1">category</label>
                   <select id="category1" class="form-control"></select>
                    
                </div >
                <div class="mb-3">
                    <label class="form-label" for="walletdetails1">walletDetails</label>
                   <select id="walletdetails1" class="form-control"></select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="note1">Note</label>
                    <input type="text" class="form-control" name="note" id="note1" />
                </div>
                
                </form>
        
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary btn-sm"  type="submit" value="update" onclick="updateNewExpense()">Update</button>
            </div>
      
          </div>
        </div>
      </div>


<table style="margin-top: 50px;">
    <thead>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Category</th>
            <th>WalletDetails</th>
            <th>Note</th>
            <th>Time now</th>
            <th>User</th>
            <th>Update</th>
            <th>Delete</th>
            
        </tr>
    </thead>
    <tbody id="content">
    </tbody>
</table>

</body>
</html>
